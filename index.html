<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Document</title>
</head>

<body>
    <section style="display: flex; justify-content: flex-end; align-items: center; flex-direction: column;">
        <section class="top-gear-container">
            <div class="gears-container gears-overflow-container">
                <div class="gear gear-big gears-container rotation-super-slow-reversed-clock">
                    <div class="gear gear-one gears-container rotation-slow-clock">
                        <div class="gear gear-two gears-container rotation-slow-reversed-clock">
                            <div class="gear gear-three gears-container rotation-fast-clock">
                                <div class="gear gear-four gears-container rotation-fast-reverse-clock">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div style="position: absolute; width: 215px; height: 215px;">
            <div style="position:relative; padding: 50% 0 0 0;">
                <div
                    style="background: #141414;; width: 215px; height: 215px;  border-radius: 100%; position: absolute;">
                </div>
            </div>
        </div>
        <!-- <div class="no-overflow-container">
            <div class="circle container" style="display: flex; justify-content: center;">
                <div style="background: black; width: 210px; height: 210px; position: absolute; border-radius: 100%;">

                </div>
            </div>
        </div> -->
    </section>
    <div style="background-color: #ffbe0b;; width: 100%; height: 350px;">

    </div>
    <script src="main.js"></script>
</body>

</html>
