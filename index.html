            <div class="gears-container gears-overflow-container">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div style="position: absolute; width: 215px; height: 215px;">
            <div style="position:relative; padding: 50% 0 0 0;">
                <div
                    style="background: #141414;; width: 215px; height: 215px;  border-radius: 100%; position: absolute;">

                </div>
            </div>
        </div>

                </div>

    </section>
    <div style="background-color: #ffbe0b;; width: 100%; height: 350px;">

    </div>
